<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Frontend Mentor | Note-taking web app</title>
    </head>
    <body>
        <main class="auth__screen">
            <div class="auth__card">
                <img class="logo" src="../assets/images/logo.svg" alt="logo" />
                <div class="auth__card__header">
                    <h1 class="text-preset-1">Forgotten your password?</h1>
                    <p class="text-muted text-preset-5">
                        Enter your email below, and we'll send you a link to
                        reset it.
                    </p>
                </div>
                <form class="auth__card__section">
                    <div class="form__group">
                        <label for="email" class="form__group__label">
                            Email Address
                        </label>
                        <input
                            class="text-preset-5"
                            placeholder="email@example.com"
                            type="email"
                            id="email"
                            name="email"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn__default">Send Reset Link</button>
                </form>
            </div>
        </main>
    </body>
</html>
