<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Frontend Mentor | Note-taking web app</title>
    </head>
    <body>
        <main class="auth__screen">
            <div class="auth__card">
                <img class="logo" src="../assets/images/logo.svg" alt="logo" />
                <div class="auth__card__header">
                    <h1 class="text-preset-1">Reset Your Password</h1>
                    <p class="text-muted text-preset-5">
                        Choose a new password to secure your account.
                    </p>
                </div>

                <form class="auth__card__section">
                    <div class="form__group">
                        <label for="new-password" class="form__group__label">
                            New Password
                        </label>
                        <input
                            class="text-preset-5"
                            type="password"
                            id="new-password"
                            name="new-password"
                            required
                        />
                        <span class="form__group__subscript">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    stroke="#0E121B"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M3 12a9 9 0 1 0 18 0 9 9 0 0 0-18 0ZM12.006 15.693v-4.3M12 8.355v-.063"
                                />
                            </svg>
                            At least 8 characters
                        </span>
                    </div>
                    <div class="form__group">
                        <label
                            for="confirm-new-password"
                            class="form__group__label"
                        >
                            Confirm New Password
                        </label>
                        <input
                            class="text-preset-5"
                            type="password"
                            id="confirm-new-password"
                            name="confirm-new-password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn__default">
                        Reset Password
                    </button>
                </form>
            </div>
        </main>
    </body>
</html>
