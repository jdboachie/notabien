<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/styles.css" />
        <title>Frontend Mentor | Note-taking web app</title>
    </head>
    <body>
        <main class="auth__screen">
            <div class="auth__card">
                <img class="logo" src="../assets/images/logo.svg" alt="logo" />
                <div class="auth__card__header">
                    <h1 class="text-preset-1">Welcome to Note</h1>
                    <p class="text-muted text-preset-5">
                        Please log in to continue
                    </p>
                </div>
                <form id="login-form" class="auth__card__section">
                    <div class="form__group">
                        <label for="email" class="form__group__label">
                            Email Address
                        </label>
                        <input
                            class="text-preset-5"
                            id="email"
                            name="email"
                            placeholder="email@example.com"
                            required
                            type="email"
                        />
                    </div>
                    <div class="form__group">
                        <label for="password" class="form__group__label">
                            Password
                            <a
                                href="/auth/forgot-password.html"
                                class="text-muted text-preset-6"
                            >
                                Forgot
                            </a>
                        </label>
                        <input
                            class="text-preset-5"
                            id="password"
                            name="password"
                            required
                            type="password"
                        />
                        <button class="btn showpassword__button" type="button">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                fill="none"
                                viewBox="0 0 24 24"
                            >
                                <path
                                    fill="currentColor"
                                    fill-rule="evenodd"
                                    d="M12.003 10.115c-1.332 0-2.412 1.036-2.412 2.315s1.08 2.316 2.412 2.316c1.332 0 2.412-1.037 2.412-2.316 0-1.28-1.08-2.315-2.412-2.315ZM8.09 12.43c0-2.075 1.752-3.755 3.912-3.755s3.912 1.68 3.912 3.755c0 2.074-1.752 3.756-3.912 3.756S8.09 14.504 8.09 12.43Z"
                                    clip-rule="evenodd"
                                />
                                <path
                                    fill="currentColor"
                                    fill-rule="evenodd"
                                    d="M4.976 7.195A11.248 11.248 0 0 1 12.002 4.7a11.25 11.25 0 0 1 7.026 2.493c1.775 1.44 2.976 3.377 2.976 5.237 0 1.86-1.2 3.797-2.976 5.237a11.249 11.249 0 0 1-7.026 2.493 11.248 11.248 0 0 1-7.026-2.494C3.2 16.226 2 14.289 2 12.43s1.2-3.795 2.976-5.235Zm.968 1.1C4.37 9.571 3.5 11.14 3.5 12.43c0 1.29.87 2.859 2.444 4.136a9.71 9.71 0 0 0 6.058 2.154 9.712 9.712 0 0 0 6.058-2.153c1.574-1.277 2.444-2.846 2.444-4.137 0-1.291-.87-2.86-2.444-4.137a9.712 9.712 0 0 0-6.058-2.153 9.71 9.71 0 0 0-6.058 2.154Z"
                                    clip-rule="evenodd"
                                />
                            </svg>
                        </button>
                    </div>
                    <button type="submit" class="btn btn__default">
                        Login
                    </button>
                </form>
                <div class="separator-top"></div>
                <div class="auth__card__section">
                    <p class="text-muted text-preset-5">Or log in with:</p>
                    <button type="button" class="btn btn__outline">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="24"
                            height="25"
                            fill="none"
                            viewBox="0 0 24 25"
                        >
                            <path
                                fill="currentColor"
                                fill-rule="evenodd"
                                d="M20.838 14.718a8.932 8.932 0 0 0 .086-2.857.558.558 0 0 0-.557-.473h-7.805a.562.562 0 0 0-.562.562v2.206c0 .31.252.562.562.562h4.275c.176 0 .305.18.239.343-.935 2.31-3.39 3.826-6.132 3.32-2.106-.39-3.832-2.06-4.284-4.153a5.477 5.477 0 0 1 8.369-5.776.572.572 0 0 0 .73-.06l1.703-1.733a.559.559 0 0 0-.046-.832 8.897 8.897 0 0 0-5.161-1.815c-4.872-.135-9.091 3.823-9.25 8.694-.167 5.108 3.927 9.302 8.995 9.302 4.383 0 8.037-3.14 8.838-7.29Z"
                                clip-rule="evenodd"
                            />
                        </svg>
                        Google
                    </button>
                </div>
                <div class="separator-full"></div>
                <p class="text-muted text-preset-5">
                    No account yet?
                    <a href="signup.html" class="no-text-decoration">Sign Up</a>
                </p>
            </div>
        </main>
        <script src="../src/login.js" type="module"></script>
    </body>
</html>
